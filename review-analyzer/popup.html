<!DOCTYPE html>
<html>
<head>
    <title>Smart Review Analyzer</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h2 {
            color: #1a73e8;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            color: #666;
            margin: 8px 0 0;
            font-size: 14px;
        }

        .start-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #1a73e8, #4285f4);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 115, 232, 0.3);
        }

        .start-btn:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #e8eaed;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stats {
            margin-top: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .stat-item:hover {
            transform: translateX(4px);
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 500;
            color: #1a73e8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Smart Review Analyzer</h2>
            <p>Analyze reviews with advanced AI</p>
        </div>
        
        <button id="startAnalysis" class="start-btn">
            Start Analysis
        </button>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing reviews...</p>
        </div>

        <div id="stats" class="stats">
            <h3>Analysis Results</h3>
            <div id="statsContent"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
